<!doctype html>
<html>
<head>
  <title> Sports-Api HTML </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <header>
    <h1> List of Sports </h1>
  </header>
  <main>
    <ul class="ulOfSports"></ul>
    <form class="sportForm">
      <fieldset>
        <legend>
          Add new Sport m8
        </legend>
        ID:<br>
        <input class="inputForm" type="text" id="sportId"><br>
        Sport Name:<br>
        <input class="inputForm" type="text" id="sportName"><br>
        <input class="buttonForm" type="submit" value="Add Sport">
      </fieldset>
    </form>
  </main>
</body>

</html>
